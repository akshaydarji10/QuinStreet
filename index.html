<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuinStreet</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  <div class="wrapper">
	<header>
		<img src="images/logo.png"/>
	</header>
    <div class="container-box">
      <div class="box-header">
        <p class="header-top">Enter to win a 3rd generation Nest Learning Thermostat worth $249.</p>
      </div>
      <form class="form-container" id="contactForm">
        <input type="text" name="name" id="UserName" placeholder="Name*"/>
        <div class="input-row">
          <input type="text" name="city" id="city" placeholder="City" style="flex-grow: 1;"/>
          <input type="text" name="state" id="state" placeholder="State"/>
        </div>
        <input type="text" name="phone" id="phoneNo" placeholder="Phone Number*"/>
        <input type="email" name="email" id="emailID" placeholder="Email Address*"/>
        <button type="submit" id="submitBtn">ENTER TO WIN</button>
      </form>
    </div>

    <div class="bottom-box-section">
      <h4>Even More Savings</h4>
	  
	  <div class="bottom-box-innersection">
		  <div class="bottom-box-label">Advertorial</div>
		  <div class="bottom-box-title">Tricks Homeowners Use to Eliminate Bills</div>
		  <div class="bottom-box-text">
			Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scrambling...
		  </div>
		  <a class="read-more" href="https://google.com" target="_blank">READ MORE</a>
	  </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  
  <script src="js/script.js"></script>
</body>
</html>
